
    ######################
    # Conky settings -
    # 
    ######################
    update_interval 2
    total_run_times 0
    net_avg_samples 1
    cpu_avg_samples 1

    imlib_cache_size 0
    double_buffer yes
    no_buffers yes
    background yes

    #####################
    # Text settings -
    #
    #####################
    use_xft yes
    xftfont Ubuntu:size=10
    override_utf8_locale yes
    text_buffer_size 2048

    #############################
    # Window specifications -
    #
    #############################
    #own_window_class Conky
    own_window yes
    own_window_type normal
    own_window_transparent yes # Set to no if you want defined borders
    own_window_argb_visual yes
    own_window_argb_value 120
    own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
    # Set gaps below 
    alignment top_left
    gap_x 0 
    gap_y 0
    minimum_size 250 0
    maximum_width 240

    default_bar_size 60 8

    #########################
    # Graphics settings -
    #
    #########################
    draw_shades no

    default_color cccccc

    color0 white
    color1 E07A1F
    color2 white
    color3 ff0000
    color4 ffff00
    color5 9fb6cd
    color6 55ff00
    color7 005dff
    color8 ffcb48
    TEXT
